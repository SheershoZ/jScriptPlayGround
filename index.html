<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Playground</title>
    <link rel = "stylesheet" href = "stylesheet.css">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Righteous&display=swap">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Russo+One&display=swap">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Oswald&display=swap">
  </head>
  <script type="text/javascript" src = "script.js">

  </script>
  <body>
    <div class = "wrapper">
      <h1 class = "titleWrapper"> Welcome to The JavaScript Playground </h1>
    </div>

    <div class = convert>
      <h1 class = "title"> Weight Converter </h1>
      <p> Convert
        <input id= "input" type = "number" value = "0">
        <select id = "weight">
          <option id = op value = "kg"> lb to kg </option>
          <option id = op value = "lb"> kg to lb </option>
        </select>
        <button class = "btn_2" onclick="weightConverter('input')"> Go </button>

        Output: <span id = "output"></span>
      </p>
    </div>
    <br></br>
    <br></br>
    <br></br>
    <h1 class = "title"> Number Fun </h1>
    <div class = "content">

      <p class = "numP"> Input Series of Numbers: &nbsp; &nbsp; &nbsp;
      <input id = "numSeries" type = "text" value = "0" oninput = "mathFun()" onchange = "mathFun()"> </p>
      <p> Max: <span id = "max"> </span> </p>
      <p> Min: <span id = "min"> </span> </p>
      <p> Sum: <span id = "sum"> </span> </p>
      <p> Avg: <span id = "avg"> </span> </p>
      <p> Reverse Order: <span id = "rev"> </span> </p>
    </div>
    <br></br>
    <br></br>
    <br></br>
    <div class = "magicbox">
      <h1 class = "title"> Text Magic </h2>
      <textarea id = "textarea" rows = "10" cols ="100"> </textarea>
      <br></br>
      <button class = "btn" onclick = deleteText() >Clear It</button>
      <button class = "btn" onclick = capitalize()>Capitalize</button>
      <button class = "btn" onclick = "sort()">Sort</button>
      <button class = "btn" onclick = "revMagic()">Reverse</button>
      <button class = "btn" onclick = "stripBlank()">Strip Blank</button>
      <button class = "btn" onclick = "addNumbers()">Add Numbers</button>
      <button class = "btn" onclick = "shuffle()">Shuffle</button>
    </div>
    <h1 class = "title"> Quotes </h1>
    <div class = "Quotes" id = "quotebox">

      <script type="text/javascript">
        getQuote();
      </script>
    </div>
    <div class = "box">
      <a onclick = "changecolor('red')" id = "red">#e74c3c </a>
      <a onclick = "changecolor('yellow')" id = "yellow">#f1c40f </a>
      <a onclick = "changecolor('green')" id = "green">#2ecc71 </a>
      <a onclick = "changecolor('orange')"  id = "orange">#e67e22 </a>
      <a onclick = "changecolor('black')"  id = "black">#fffff </a>
    </div>
  </body>
</html>
